<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Team Page</title>
    </head>
    <body>
        <h1>Welcome to the LOTR Team Page!</h1>
        <hr>
        <br>
        <h3>Meet our Players!</h3>
        <table>
            <tr>
                <th>Player</th>
                <th>Position</th>
            </tr>
            {% for player in players %}
            <tr>
                <td>{{ player['name'] }}</td>
                <td>{{ player['position'] }}</td>
            </tr>

            {% endfor %}
        </table>
    </body>
</html>
